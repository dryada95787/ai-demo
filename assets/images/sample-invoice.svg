<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <!-- Invoice background -->
  <rect x="10" y="10" width="180" height="260" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2" rx="4"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="80" height="20" fill="#1E3A5F" rx="2"/>
  <text x="60" y="34" text-anchor="middle" fill="white" font-size="10" font-weight="bold">統一發票</text>
  
  <!-- Invoice number -->
  <text x="120" y="35" fill="#4A5568" font-size="10">No. AB-12345678</text>
  
  <!-- Date section -->
  <rect x="20" y="50" width="60" height="20" fill="#F3F4F6" rx="2"/>
  <text x="25" y="63" fill="#4A5568" font-size="9">日期</text>
  <text x="25" y="75" fill="#1A1A2E" font-size="10" font-weight="bold">2024/01/15</text>
  
  <!-- Separator -->
  <line x1="20" y1="90" x2="180" y2="90" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Items header -->
  <text x="25" y="105" fill="#4A5568" font-size="9">品項</text>
  <text x="120" y="105" fill="#4A5568" font-size="9">數量</text>
  <text x="160" y="105" fill="#4A5568" font-size="9">金額</text>
  
  <!-- Item 1 -->
  <text x="25" y="125" fill="#1A1A2E" font-size="10">辦公設備採購</text>
  <text x="125" y="125" fill="#1A1A2E" font-size="10">1</text>
  <text x="155" y="125" fill="#1A1A2E" font-size="10">8,500</text>
  
  <!-- Item 2 -->
  <text x="25" y="145" fill="#1A1A2E" font-size="10">印表機耗材</text>
  <text x="125" y="145" fill="#1A1A2E" font-size="10">3</text>
  <text x="155" y="145" fill="#1A1A2E" font-size="10">2,400</text>
  
  <!-- Item 3 -->
  <text x="25" y="165" fill="#1A1A2E" font-size="10">文具用品</text>
  <text x="125" y="165" fill="#1A1A2E" font-size="10">10</text>
  <text x="155" y="165" fill="#1A1A2E" font-size="10">1,600</text>
  
  <!-- Separator -->
  <line x1="20" y1="180" x2="180" y2="180" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Total section -->
  <rect x="100" y="190" width="80" height="35" fill="#F8FAFC" rx="4"/>
  <text x="110" y="205" fill="#4A5568" font-size="10">合計</text>
  <text x="110" y="220" fill="#1E3A5F" font-size="14" font-weight="bold">NT$ 12,500</text>
  
  <!-- Tax info -->
  <text x="25" y="240" fill="#718096" font-size="8">營業稅額：NT$ 625</text>
  <text x="25" y="255" fill="#718096" font-size="8">含稅金額：NT$ 13,125</text>
  
  <!-- Barcode placeholder -->
  <rect x="80" y="260" width="40" height="8" fill="#1A1A2E"/>
</svg>
