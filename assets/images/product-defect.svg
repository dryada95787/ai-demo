<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150">
  <!-- Product background -->
  <rect x="10" y="10" width="130" height="130" fill="#F8FAFC" stroke="#E5E7EB" stroke-width="2" rx="8"/>
  
  <!-- Circuit board pattern -->
  <rect x="30" y="40" width="90" height="70" fill="#1E3A5F" rx="4"/>
  
  <!-- Chip -->
  <rect x="55" y="55" width="40" height="40" fill="#2D5A8A" rx="2"/>
  <rect x="60" y="60" width="30" height="30" fill="#4A5568"/>
  
  <!-- Pins -->
  <rect x="45" y="60" width="8" height="3" fill="#D1D5DB"/>
  <rect x="45" y="70" width="8" height="3" fill="#D1D5DB"/>
  <rect x="45" y="80" width="8" height="3" fill="#D1D5DB"/>
  
  <rect x="97" y="60" width="8" height="3" fill="#D1D5DB"/>
  <rect x="97" y="70" width="8" height="3" fill="#D1D5DB"/>
  <rect x="97" y="80" width="8" height="3" fill="#D1D5DB"/>
  
  <!-- Traces -->
  <line x1="35" y1="95" x2="55" y2="95" stroke="#4ECDC4" stroke-width="2"/>
  <line x1="95" y1="50" x2="115" y2="50" stroke="#4ECDC4" stroke-width="2"/>
  
  <!-- Defect mark - scratch -->
  <line x1="70" y1="65" x2="85" y2="82" stroke="#FF6B6B" stroke-width="3" stroke-linecap="round"/>
  
  <!-- NG badge -->
  <circle cx="120" cy="30" r="15" fill="#FF6B6B"/>
  <text x="120" y="35" text-anchor="middle" fill="white" font-size="10" font-weight="bold">NG</text>
</svg>
